<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table Tome</title>
    <base href="/">
    <!-- CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/jasny-bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/dropdowns-enhancement.css">
    <!-- JS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="assets/js/jasny-bootstrap.min.js"></script>
    <script src="assets/js/dropdowns-enhancement.js"></script>
    <script src="assets/js/angular-re-captcha.js" type="text/javascript"></script>
    <!-- controllers -->
    <script src="app/controllers/homeCtrl.js"></script>
    <script src="app/controllers/spellCtrl.js"></script>
    <!-- services -->
    <script src="app/services/subscriberService.js"></script>
    <script src="app/services/spellService.js"></script>
    <!-- main Angular app files -->
    <script src="app/app.routes.js"></script>
    <script src="app/app.js"></script>
</head>

<body ng-app="tabletome" ng-controllers="mainController as main">
    <header>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand"><i class="fa fa-fire"></i> Table Tome</a>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav-collapse"><span class="sr-only">Toggle Navigation</span><i class="fa fa-bars fa-lg fa-inverse"></i></button>
                </div>
                <div class="collapse navbar-collapse" id="main-nav-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/spellbook"><i class="fa fa-book"></i> Spellbook</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- ANGULAR VIEWS -->
    <div ng-view></div>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <p class="text-left text-muted"><i class="fa fa-copyright"></i> Table Tome 2015</p>
                </div>
                <div class="col-xs-6">
                    <p class="text-right"><a href="https://github.com/jonwrona/Table-Tome"><i class="fa fa-github"></i> Github</a></p>
                </div>
            </div>
        </div>
    </footer>

</html>
