<div class="row col-sm-6 col-sm-offset-3">
	<div class="jumbotron">
		<h1>Login</h1>

		<form ng-submit="login.doLogin()">

			<!-- Username -->
			<div class="form-group">
				<label>Username *</label>
				<input type="text" class="form-control" ng-model="login.loginData.username" required>
			</div>

			<!-- Password -->
			<div class="form-group">
				<label>Password *</label>
				<input type="password" class="form-control" ng-model="login.loginData.password" required>
			</div>

			<div class="alert alert-danger" ng-if="login.error">
				{{ login.error }}
			</div>

			<!-- Login Button -->
			<button type="submit" class="btn btn-block btn-primary">
				<span ng-if="!login.processing">Login</span>
				<span ng-if="login.processing"><i class="fa fa-spinner fa-pulse"></i></span>
			</button>

		</form>
	</div>
</div>
